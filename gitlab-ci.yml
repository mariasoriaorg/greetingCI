stages:
  - 'sonar-cloud'
  - 'test'
variables:
  SONAR_TOKEN: '${CI_SONAR_TOKEN}'
  #    SONAR_TOKEN: 'fa0a22f3dce846e6a4073bcc9df6d79f28bd05eb'
java:
  stage: test
  script:
    - mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=mariasoriaorg_greetingCI
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
        - target/failsafe-reports/TEST-*.xml
sonarqube-check:
  stage: sonar-cloud
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - master